
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Valentine Invite for Morgan</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root { --pink:#db2777; --pink-600:#db2777; --pink-700:#be185d; --text:#111827; }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:#111827;background:linear-gradient(135deg,#ffe4e6,#fce7f3,#fae8ff)}
  a{color:#7c2d12}
  .wrap{min-height:100vh}
  .overlay{position:relative}
  .overlay::before{content:"";position:absolute;inset:0;background:rgba(255,255,255,.4)}
  header{position:relative;padding:2.5rem 1.5rem;max-width:1200px;margin:0 auto}
  h1{margin:.25rem 0;font-size:2rem;font-weight:800}
  .pill{display:inline-flex;align-items:center;gap:.5rem;background:rgba(255,255,255,.7);
    padding:.4rem .75rem;border-radius:999px;box-shadow:0 1px 3px rgba(0,0,0,.08);font-size:.85rem}
  main{position:relative;z-index:10;padding:0 1.5rem 3rem;max-width:1200px;margin:0 auto}
  .grid{display:grid;gap:1rem}
  @media(min-width:768px){ .grid-2{grid-template-columns:repeat(2,1fr)} }
  .card{background:rgba(255,255,255,.8);backdrop-filter:blur(6px);border-radius:14px;padding:1rem;border:1px solid transparent}
  .card.selected{border-color:var(--pink)}
  .card h3{margin:0;display:flex;align-items:center;gap:.5rem;font-size:1rem}
  .row{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center}
  .btn{display:inline-flex;align-items:center;gap:.5rem;border:none;border-radius:999px;padding:.5rem .9rem;
    cursor:pointer;background:var(--pink-600);color:#fff;font-weight:600}
  .btn.secondary{background:#fce7f3;color:#be185d}
  .btn.muted{background:#e5e7eb;color:#374151}
  .banner{display:inline-flex;align-items:center;gap:.5rem;background:var(--pink-600);color:#fff;
    border-radius:999px;padding:.6rem 1rem;box-shadow:0 6px 18px rgba(219,39,119,.25)}
  .section-title{display:flex;align-items:center;gap:.5rem;font-weight:800;margin:.75rem 0 1rem}
  .small{font-size:.9rem;color:#4b5563}
  footer{color:#6b7280;font-size:.9rem;margin-top:2rem}
  /* background mode */
  .bg-photo{background-size:cover;background-position:center}
  .bg-text-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:.5rem;font-size:.75rem;color:#6b7280}
  @media(min-width:768px){ .bg-text-grid{grid-template-columns:repeat(3,1fr)} }
</style>
</head>
<body>
<div id="app" class="wrap"></div>

<script>
/* ---------- Data ---------- */
const restaurants = [
  { id:"hyde-park", name:"Hyde Park Prime Steakhouse", time:"8:30 PM",
    menuUrl:"https://www.hydeparkrestaurants.com/downtown-columbus-menu/",
    placeUrl:"https://www.opentable.com/r/hyde-park-prime-steakhouse-downtown-columbus" },
  { id:"mezcla", name:"Mezcla (Modern Latin)", time:"7:45 PM",
    menuUrl:"https://www.mezclacocina.com/",
    placeUrl:"https://resy.com/cities/columbus-oh/venues/mezcla" },
  { id:"barcelona", name:"Barcelona Restaurant & Bar", time:"8:15 PM",
    menuUrl:"https://barcelonacolumbus.com/menu/",
    placeUrl:"https://www.opentable.com/r/barcelona-restaurant-and-bar" },
  { id:"fyr", name:"FYR Short North (Hilton Columbus Downtown)", time:"Reservations available",
    menuUrl:"https://www.fyrshortnorth.com/",
    placeUrl:"https://www.opentable.com/r/fyr-short-north-columbus" }
];

const activities = [
  { id:"conservatory", name:"Franklin Park â€“ Cocktails at the Conservatory", time:"5:30 PM",
    menuUrl:"https://www.fpconservatory.org/cocktails/", placeUrl:"https://fpconservatory.org/" },
  { id:"makers-social", name:"Makers Social (DIY Craft Bar)", time:"5:00 PM",
    menuUrl:"https://www.opentable.com/r/makers-social-the-diy-bar-columbus", placeUrl:"http://www.makerscolumbus.com/" },
  { id:"dueling-axes", name:"Axe Throwing â€“ Dueling Axes (Downtown)", time:"5:00 PM",
    menuUrl:"https://www.theduelingaxes.com/", placeUrl:"https://www.theduelingaxes.com/our-locations/axe-throwing-columbus/" },
  { id:"candlelight", name:"Candlelight Concert (Fever)", time:"5:00 PM",
    menuUrl:"https://feverup.com/en/columbus-oh/candlelight", placeUrl:"https://candlelightexperience.com/columbus/" }
];

const morningPlan = {
  coffee:{ name:"Fox in the Snow CafÃ©",
    menuUrl:"https://www.allmenus.com/oh/columbus/615305-fox-in-the-snow-cafe/menu/",
    placeUrl:"https://www.foxinthesnow.com/" },
  brunch:{ name:"Northstar CafÃ©",
    menuUrl:"https://www.allmenus.com/oh/columbus/448288-northstar-cafe/menu/",
    placeUrl:"https://www.thenorthstarcafe.com/" }
};

/* ---------- State ---------- */
let selectedRestaurant = null;
let selectedActivity = null;
let activityTiming = "before";
let bgMode = "text";
let photoUrl = "";

/* ---------- Helpers ---------- */
const h = (tag, attrs={}, children=[]) => {
  const el = document.createElement(tag);
  Object.entries(attrs).forEach(([k,v])=>{
    if(k==="class") el.className=v;
    else if(k==="href") el.setAttribute("href", v);
    else if(k==="target") el.setAttribute("target", v);
    else if(k==="rel") el.setAttribute("rel", v);
    else if(k==="style") Object.assign(el.style, v);
    else if(k.startsWith("on")) el.addEventListener(k.slice(2).toLowerCase(), v);
    else el.setAttribute(k,v);
  });
  (Array.isArray(children)?children:[children]).forEach(c=>{
    if(c==null) return;
    if(typeof c==="string") el.appendChild(document.createTextNode(c));
    else el.appendChild(c);
  });
  return el;
};

function linkBtn(text, href){
  return h("a", {href, target:"_blank", rel:"noreferrer", class:"small"}, text);
}

function optionCard(option, kind){
  const isSelected = (kind==="restaurant" ? selectedRestaurant===option.id : selectedActivity===option.id);
  return h("div", {class:"card "+(isSelected?"selected":"")}, [
    h("h3", {}, [ option.name ]),
    option.time ? h("div", {class:"small"}, ["\u23F0 ", option.time]) : null,
    h("div", {class:"row"}, [
      linkBtn("Menu / Info", option.menuUrl),
      linkBtn("Place / Reservations", option.placeUrl),
      h("button", {
        class:"btn "+(isSelected?"secondary":""),
        onclick:()=>{
          if(kind==="restaurant") selectedRestaurant = option.id;
          else selectedActivity = option.id;
          render();
        }
      }, isSelected ? ["\u2714 Selected"] : ["\u2764 Choose this"])
    ])
  ]);
}

function chosenMessage(){
  const r = restaurants.find(x=>x.id===selectedRestaurant);
  const a = activities.find(x=>x.id===selectedActivity);
  if(!r && !a) return null;
  const parts = [];
  if(r) parts.push(r.name);
  if(a) parts.push(`${a.name} (${activityTiming==="before"?"before":"after"} dinner)`);
  return `You chose ${parts.join(" + ")} ðŸ’•`;
}

function lockItIn(){
  const r = restaurants.find(x=>x.id===selectedRestaurant);
  const a = activities.find(x=>x.id===selectedActivity);
  const lines = [
    "Hey Morgan! ðŸ’–",
    "",
    "Hereâ€™s our Valentineâ€™s Day game plan:",
    a ? `â€¢ ${activityTiming==="before"?"Before":"After"} dinner: ${a.name} at ${a.time}` : null,
    r ? `â€¢ Dinner: ${r.name} at ${r.time}` : null,
    "â€¢ Morning: Coffee at Fox in the Snow + Brunch at Northstar CafÃ© â˜•ðŸ¥",
    "",
    "Canâ€™t wait! â€“ Aayush",
  ].filter(Boolean);
  const mailto = `mailto:?subject=${encodeURIComponent("Valentine's Plan â€“ Morgan & Aayush")}&body=${encodeURIComponent(lines.join("\\n"))}`;
  window.location.href = mailto;
}

/* ---------- Render ---------- */
function render(){
  const app = document.getElementById("app");
  app.innerHTML = "";

  // Background
  const wrapper = h("div", {class:"wrap"});
  if(bgMode==="photo" && photoUrl){
    wrapper.classList.add("bg-photo");
    wrapper.style.backgroundImage = `url(${photoUrl})`;
  }
  app.appendChild(wrapper);

  const overlay = h("div", {class:"overlay"});
  wrapper.appendChild(overlay);

  // Header
  const header = h("header", {}, [
    h("div", {class:"pill"}, ["ðŸ’—","Valentine's Day Invite"]),
    h("h1", {}, "Morgan, be my Valentine ðŸ’Œ"),
    h("p", {class:"small"}, "Thatâ€™s my baby sheâ€™s iconic, Stomach growling but canâ€™t decide what to eat, Thatâ€™s ironic."),
    h("div", {class:"row"}, [
      h("div", {class:"pill"}, ["ðŸ“…","Pick your dinner + a fun thing (before/after)"]),
      h("div", {class:"pill"}, ["â˜•","Morning: Coffee & Brunch are included"])
    ])
  ]);
  overlay.appendChild(header);

  // Controls
  const main = h("main");
  overlay.appendChild(main);

  // Background mode
  main.appendChild(h("div", {class:"card"}, [
    h("div", {class:"row"}, [
      h("span", {class:"small"}, "Background style:"),
      h("button", {class:"btn "+(bgMode==="text"?"":"secondary"), onclick:()=>{bgMode="text"; render();}}, "Insideâ€‘joke text"),
      h("button", {class:"btn "+(bgMode==="photo"?"":"secondary"), onclick:()=>{bgMode="photo"; render();}}, "Photo background"),
      bgMode==="photo" ? h("input", {
        placeholder:"Paste a photo URL",
        style:{flex:"1",padding:".5rem .75rem",border:"1px solid #e5e7eb",borderRadius:"999px"},
        value:photoUrl||"",
        oninput:(e)=>{photoUrl=e.target.value}
      }) : null
    ]),
    bgMode==="text" ? h("div", {class:"bg-text-grid", style:{marginTop:".5rem"}},
      Array.from({length:9}).map(()=>h("div", {style:{opacity:.7}},
        "Thatâ€™s my baby sheâ€™s iconic Â· Stomach growling but canâ€™t decide what to eat Â· Thatâ€™s ironic"
      ))
    ) : null
  ]));

  // Activity timing
  main.appendChild(h("div", {class:"card"}, [
    h("div", {class:"row"}, [
      h("span", {class:"small"}, "Do the activity:"),
      h("button", {class:"btn "+(activityTiming==="before"?"":"secondary"), onclick:()=>{activityTiming="before"; render();}}, "Before dinner"),
      h("button", {class:"btn "+(activityTiming==="after"?"":"secondary"), onclick:()=>{activityTiming="after"; render();}}, "After dinner")
    ])
  ]));

  // Restaurants
  main.appendChild(h("div", {}, [
    h("div", {class:"section-title"}, ["ðŸ“…","Dinner Reservations"]),
    h("div", {class:"grid grid-2"}, restaurants.map(r=>optionCard(r, "restaurant")))
  ]));

  // Activities
  main.appendChild(h("div", {}, [
    h("div", {class:"section-title"}, ["ðŸ“…","Fun Before/After"]),
    h("div", {class:"grid grid-2"}, activities.map(a=>optionCard(a, "activity")))
  ]));

  // Morning plan
  main.appendChild(h("div", {}, [
    h("div", {class:"section-title"}, ["â˜•","Morning Coffee & Brunch"]),
    h("div", {class:"grid grid-2"}, [
      h("div", {class:"card"}, [
        h("h3", {}, [ "â˜• ", morningPlan.coffee.name ]),
        h("div", {class:"row"}, [
          linkBtn("Menu", morningPlan.coffee.menuUrl),
          linkBtn("Place", morningPlan.coffee.placeUrl)
        ])
      ]),
      h("div", {class:"card"}, [
        h("h3", {}, [ "â˜• ", morningPlan.brunch.name ]),
        h("div", {class:"row"}, [
          linkBtn("Menu", morningPlan.brunch.menuUrl),
          linkBtn("Place", morningPlan.brunch.placeUrl)
        ])
      ])
    ])
  ]));

  // Banner
  const msg = chosenMessage();
  if(msg){
    main.appendChild(h("div", {style:{margin:"1rem 0"}}, [
      h("div", {class:"banner"}, ["ðŸ’—", msg])
    ]));
  }

  // Lock it in
  main.appendChild(h("div", {}, [
    h("button", {
      class:"btn",
      onclick:lockItIn,
      disabled:!(selectedRestaurant && selectedActivity)
    }, ["âœ” Lock it in"]),
    !(selectedRestaurant && selectedActivity)
      ? h("p", {class:"small", style:{marginTop:".5rem"}}, "Choose one dinner reservation and one activity first.")
      : null
  ]));

  // Footer
  main.appendChild(h("footer", {}, "Built by Aayush for Morgan ðŸ’•"));
}

render();
</script>
</body>
</html
